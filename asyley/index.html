<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        window.onload = function () {
            document.forms[0].addEventListener('submit', function () {
                var text;
                switch (document.forms[0].select.value) {
                    case "asyley2eur":
                        text = document.forms[0].price.value + "Asyley_は" + (document.forms[0].price.value * 600) + "EURです。"
                        break;
                    case "eur2asyley":
                        text = document.forms[0].price.value + "EURは" + (document.forms[0].price.value / 600) + "Asyley_です。"
                }
                document.getElementById("result").innerText = text;

            }, false);
            document.getElementById("currency_from").addEventListener("change", function(e){document.getElementById("currency_to").value = e.target.value});
            document.getElementById("currency_to").addEventListener("change", function(e){document.getElementById("currency_from").value = e.target.value});
        }
    </script>
    <title>為替レート</title>
</head>
<body>
    <form onsubmit="return false">
        <h1><p class="rate floatL">為替レート計算</p></h1>
        <input type="number" name="price" min="0">
        <select id="currency_from" name="select">
            <option value="asyley2eur">日本　アシュリー</option>
            <option value="eur2asyley">欧州　ユーロ</option>
        </select>
        <span>&nbsp;を&nbsp;</span>
        <select id="currency_to">
            <option value="asyley2eur">欧州　ユーロ</option>
            <option value="eur2asyley">日本　アシュリー</option>
        </select>
        <span>&nbsp;に&nbsp;</span>
        <input type="submit" value="変換">
        <div id="result"></div>
    </form>

</body>
</html>
