<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tweet intent</title>
    <script>
        if(document.location.search.length){
            var params = document.location.search.substring(1).trim("&");
            for (var i = 0; i < params.length; i++) {
                var pair=params[i].substring("=");                
                if (pair[0] == "id") {
                    getTweetUrl(pair[1]);
                    break;
                }
            }
        }
        function getTweetUrl(id) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.twitter.com/11/statuses/oembed.json?id=" + id, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 0) {
                    var jsonObj = JSON.parse(xhr.responseText);
                    document.location.href = jsonObj.url;
                }
            }
        }
    </script>
</head>

</html>
