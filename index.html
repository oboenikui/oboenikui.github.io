<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:700' rel='stylesheet' type='text/css' />
    <title>oboenikui</title>

    <script type="text/javascript" src="contents.js"></script>
    <style type="text/css">
        body {
            background: #DDD;
        }

            body #side_bar {
                position: absolute;
                width: 200px;
            }

        .sidebar_link {
            text-decoration: none;
            width: 50px;
        }

        .sidebar_div {
            position: relative;
            background: #AAA;
            width: 50px;
            height: 50px;
            text-align: start;
            white-space: nowrap;
            line-height: 50px;
            margin: 4px;
            padding: 7px;
            cursor: pointer;
        }

        .sidebar_text {
            color: #FFF;
            margin-left: 7px;
            font-family: Ubuntu Mono;
            font-size: 40px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="side_bar">

        <div class="sidebar_div" id="twitter" onmouseover="mouseOverAction(this)" onmouseout="mouseOutAction(this)" onclick="mouseClickAction(this.id)">
            <img src="./img/twitter.png" width="50" height="50" align="left" /><span id="text" class="sidebar_text">twitter</span>
        </div>

        <div class="sidebar_div" id="github" onmouseover="mouseOverAction(this)" onmouseout="mouseOutAction(this)" onclick="mouseClickAction(this.id)">
            <img src="./img/github.png" width="50" height="50" align="left" /><span id="text" class="sidebar_text">github</span>
        </div>

        <div class="sidebar_div" id="apps" onmouseover="mouseOverAction(this)" onmouseout="mouseOutAction(this)" onclick="mouseClickAction(this.id)">
            <img src="./img/apps.png" width="50" height="50" align="left" /><span id="text" class="sidebar_text">apps</span>
        </div>

    </div>
    <script>
        window.onload = function () {
            preload();
        }
    </script>
</body>

</html>
